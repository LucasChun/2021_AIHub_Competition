<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=2.0, minimum-scale=1.0, user-scalable = yes, shrink-tp-fit=no">
    <!--[if IE]>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <![endif]-->
    <title>안전관리(관리자)</title>
    <link rel="stylesheet" href="../static/css/reset.css" type="text/css">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        li{
            list-style:none;
        }

        nav {
            width: 300px;
            height: 100%;
            background: linear-gradient(to left, rgb(255, 77, 46), rgb(255, 155, 47));
            border-right: 1px solid #eee;
            position: fixed;
        }

        h1 {
            font-size: 60px;
            padding: 20px;
            color: #000;
            margin-bottom:30px;
        }

        h2 {
            font-size: 40px;
            padding: 20px;
            color: #fff;
        }

        nav h2 b{
            font-size:60px;
            line-height:1.3;
            color:#F3F781;
        }

        /*메뉴*/
        .notice li a {
            height: 30px;
            line-height: 60px;
            font-size: 40px;
            color: #fff;
            text-decoration-line: none;
            font-weight: bold;
            margin-left:20px;
        }

        .notice li a:hover {
            width: 300px;
        }

        h3{
            margin-left:400px;
            font-size: 40px;
            margin-bottom:30px;

        }

        h4{
            margin-left:400px;
            font-size:25px;

        }

        h4 b{
            font-size: 20px;
        }

        table{
            border: 1px solid #ccc;
            width: 600px;
            align: center;
            margin-left:400px;
        }

        td{
            border:1px solid #ccc;
            font-size:20px;
        }

    </style>
</head>
<body>
    <nav>
        <h2>안녕하세요 <br><b>전현우</b>님</br></h2>
        <h1>NOTICE</h1> <!-- h1태그 검색사이트가 좋아함. 문서상에 1개만 있는 것을 권장한다. -->
        <ul class="notice">
            <li><a href="menu">Menu</a></li>
            <li><a href="cctv">CCTV</a></li>
        </ul>
    </nav>
    <h3>게시판</h3>
    <h4><a href="{{url_for('add')}}">추가</a> <br><br><b>목록</b></h4>
    <table>
        <thead>
            <td>이름</td>
            <td>내용</td>
        </thead>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td><a href="{{url_for('delete', uid = row[1])}}">삭제</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
